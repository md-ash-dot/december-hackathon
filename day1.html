    <canvas id="canvas" width="50vw" height="50vh"></canvas>
    <svg

      xml:space="preserve"
    >
    <!-- Tree it self -->
      <style type="text/css">
        .st0 {
          fill: #805c48;
        }
        .st1 {
          fill: #11be59;
        }
        .st2 {
          fill: #0a912c;
        }
        .st3 {
          fill: #d9e94c;
        }
        .st4 {
          fill: #e2c339;
        }
      </style>

      <g>

          <rect x="55.9" y="135" class="st0" width="13.7" height="45" />

        class="chain2"
        d="M20 120 Q80.5 100, 100 80"

        d="M60 20 Q0.6 150, 100 50"
