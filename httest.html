    <style>
      /* Card Container 3D perspective */
      /* Card Container 3D perspective */
      .card-container {
        perspective: 1000px;
      }

      /* Card base style */
      .card {
        width: 180px;
        height: 230px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      /* Hover effect to trigger flip */
      .card-container:hover .card {
        transform: rotateY(180deg);
      }

      /* Front and back sides of card */
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Front side */
      .card-front {
        background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
        color: #333; /* Adjust text color for visibility */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center; /* Centers text inside the card */
        font-size: 1.5rem; /* Adjust font size for visibility */
        border-radius: 8px; /* Matches the card border radius */
      }

      /* Back side */
      .card-back {
        background-color: rgb(66, 172, 71);
        color: white;
        transform: rotateY(180deg);
      }

      /* Home page background image */
      .home-page {
        background-image: url("/assets/image/mansionhouse.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Row styling */
      .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Center align the cards */
        gap: 20px; /* Space between the cards */
      }

      @media (max-width: 576px) {
        .card {
          width: 140px;
          height: 190px;
        }
      }
    </style>
